<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="start">Start Game</button>
    <div class="chessboard">
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div> <!--row 1-->
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div>
        <div class="white"></div>
        <div class="black startBlack"></div> <!--row 2-->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black "></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black "></div>
        <div class="white"></div> <!--row 3-->
        <div class="white"></div>
        <div class="black "></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black "></div> <!--row 4-->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div> <!--row 5-->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div> <!--row 6-->
        <div class="black startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div>
        <div class="white "></div> <!--row 7-->
        <div class="white"></div>
        <div class="black  startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div>
        <div class="white "></div>
        <div class="black startWhite"></div> <!--row 8-->
        
    </div>
    <script src="game.js"></script>
</body>
</html>
